<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Century Gothic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transform-origin: center;
      height: 100vh;
    }

    .page-title {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 23px;
      font-weight: bold;
      color: #606060;
      z-index: 1000;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      right: 14cm;
      height: 72px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1001;
    }

    .back-arrow:hover {
      transform: scale(1.1);
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container {
      background-color: #2F5496;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 13px;
      font-family: 'Century Gothic', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Adjuntar arxiu */
    .file-upload-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px; /* Aproximadamente 1cm */
    }

    .file-upload-label {
      font-size: 13px;
      color: white;
      font-family: 'Century Gothic', sans-serif;
    }

    .file-upload-input {
      background-color: white;
      border: none;
      border-radius: 6px;
      padding: 6px;
      font-size: 13px;
      font-family: 'Century Gothic', sans-serif;
      width: 180px;
      text-align: center;
      cursor: pointer;
    }

    /* Botón de archivo nativo */
    .file-upload-input::-webkit-file-upload-button {
      font-family: 'Century Gothic', sans-serif;
      font-size: 13px;
      background-color: white;
      color: #2F5496;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .file-upload-input::file-selector-button {
      font-family: 'Century Gothic', sans-serif;
      font-size: 13px;
      background-color: white;
      color: #2F5496;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .checkbox-container {
      display: flex;
      justify-content: flex-end;
    }

    .checkbox-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .checkbox-inner input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-inner label {
      cursor: pointer;
      color: white;
    }

    .checkbox-inner label a {
      color: white;
      text-decoration: none;
    }

    .submit-btn {
      padding: 12px;
      background-color: white;
      color: #4472C4;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      body {
        transform: scale(1);
        height: auto;
      }

      .row {
        flex-direction: column;
        gap: 10px;
      }

      .checkbox-container {
        justify-content: center;
        text-align: center;
      }

      .checkbox-inner {
        justify-content: center;
      }

      .page-title {
        font-size: 19px;
        left: 15px;
        top: 10px;
      }

      .back-arrow {
        position: relative;
        height: 60px;
        margin-left: 10px;
      }

      .file-upload-wrapper {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .file-upload-input {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Títol -->
  <div class="page-title">CV | Alejandro Pérez</div>

  <!-- Fletxa -->
  <a href="index.ca.html">
    <img src="images/flechaazul.jpg" alt="Torna a l'inici" class="back-arrow" />
  </a>

  <!-- Formulari -->
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Formulari de Contacte</h2>

      <form action="https://formspree.io/f/xgvlgewo" method="POST" enctype="multipart/form-data">

        <!-- Nom i Cognoms -->
        <div class="row">
          <input type="text" name="nombre" placeholder="Nom" required>
          <input type="text" name="apellido" placeholder="Cognoms" required>
        </div>

        <!-- Telèfon -->
        <input type="tel" name="telefono" placeholder="Telèfon" required>

        <!-- Correu electrònic -->
        <input type="email" name="email" placeholder="Correu electrònic" required>

        <!-- Comentaris -->
        <textarea name="comentarios" placeholder="Comentaris" required></textarea>

        <!-- Adjuntar Arxiu (alineado a la derecha) -->
        <div class="file-upload-wrapper">
          <span class="file-upload-label">Adjuntar arxiu</span>
          <input type="file" name="archivo" class="file-upload-input" required>
        </div>

        <!-- Casella d'acceptació -->
        <div class="checkbox-container">
          <div class="checkbox-inner">
            <input type="checkbox" id="privacidad" required>
            <label for="privacidad">
              He llegit i accepto la
              <a href="pprivacidad.ca.html" target="_blank">Política de Privacitat</a>
            </label>
          </div>
        </div>

        <!-- Botó d'enviament -->
        <button class="submit-btn" type="submit">Enviar</button>
      </form>
    </div>
  </div>

</body>
</html>

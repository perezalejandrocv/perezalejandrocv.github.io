<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>

  <!-- Iconos -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    :root {
      --primary: #2F5496;
      --primary-light: #4472C4;
      --text-light: #ffffff;
      --bg: #ffffff;
      --radius: 12px;
      --font: Poppins, 'Century Gothic', sans-serif;
    }

    /* ==============================
       RESET + GLOBAL
    ===============================*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* ==============================
       CABECERA
    ===============================*/
    .page-title {
      width: 220px;
      animation: slideFromTop 1.3s ease-out forwards;
      margin-bottom: 1rem;
    }

    @keyframes slideFromTop {
      from { transform: translateY(-40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    /* Flecha */
    .back-arrow {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 45px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .back-arrow:hover { transform: scale(1.1); }

    @media (max-width: 480px) {
      .back-arrow {
        width: 38px;
      }
    }

    /* ==============================
       FORMULARIO
    ===============================*/
    .form-container {
      background: var(--primary);
      color: var(--text-light);
      width: 100%;
      max-width: 600px;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      text-align: center;
      margin-bottom: .5rem;
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0;
      animation: titleAnim 1.8s ease forwards;
    }

    .form-subtitle {
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: titleAnim 1.8s ease forwards 0.3s;
    }

    @keyframes titleAnim {
      from { opacity: 0; transform: translateY(-10px); letter-spacing: 4px; }
      to   { opacity: 1; transform: translateY(0); letter-spacing: 1px; }
    }

    /* Campos */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input, textarea {
      width: 100%;
      padding: .75rem;
      border-radius: 6px;
      border: none;
      background: #fff;
      font-size: 1rem;
    }

    label { 
      font-size: 0.9rem;
      display: block;
      margin-bottom: .25rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Compartir fichero */
    .file-share-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      font-size: .9rem;
    }

    .file-share-link {
      background: #fff;
      color: var(--primary);
      padding: .5rem .9rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .file-share-link:hover {
      background: #e6e6e6;
    }

    /* Checkbox */
    .checkbox-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      font-size: .9rem;
      text-align: center;
    }

    .checkbox-inner a {
      color: #fff;
      text-decoration: underline;
    }

    /* Botón */
    .submit-btn {
      background: #fff;
      color: var(--primary-light);
      border: none;
      padding: .8rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: .25s;
    }

    .submit-btn:hover {
      background: #e4e4e4;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.8rem;
      }
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Flecha volver -->
  <a href="index.ca.html">
    <img src="images/flechaazul.jpg" alt="Tornar a l'inici" class="back-arrow">
  </a>

  <!-- Título -->
  <img src="images/cvap.png" alt="CV Alejandro Pérez" class="page-title">

  <!-- Contenedor formulario -->
  <div class="form-container">

    <h2 class="form-title">CV | Alejandro Pérez</h2>
    <h3 class="form-subtitle">FORMULARI DE CONTACTE</h3>

    <form action="https://formsubmit.co/0c1e37899107facf38fae330a1dd6127" method="POST">

      <!-- Redirección -->
      <input type="hidden" name="_next" value="https://perezalejandrocv.github.io/gracias.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="row">
        <div style="flex:1;">
          <label for="nom">Nom</label>
          <input id="nom" type="text" name="Nom" placeholder="Nom" required>
        </div>

        <div style="flex:1;">
          <label for="cognoms">Cognoms</label>
          <input id="cognoms" type="text" name="Cognoms" placeholder="Cognoms" required>
        </div>
      </div>

      <div>
        <label for="empresa">Hotel/Empresa</label>
        <input id="empresa" type="text" name="Hotel/Empresa" placeholder="Hotel/Empresa">
      </div>

      <div>
        <label for="tel">Telèfon</label>
        <input id="tel" type="tel" name="Telèfon" placeholder="Telèfon" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="Email" placeholder="Email" required>
      </div>

      <div>
        <label for="comentaris">Comentaris</label>
        <textarea id="comentaris" name="Comentaris" placeholder="Comentaris" required></textarea>
      </div>

      <!-- Compartir arxiu -->
      <div class="file-share-wrapper">
        <span>Compartir arxiu</span>
        <a class="file-share-link" href="https://www.dropbox.com/request/H87MBNvSGyTdQn83QyDm" target="_blank">Seleccionar arxiu</a>
      </div>

      <!-- Privacidad -->
      <div class="checkbox-inner">
        <input type="checkbox" id="privacidad" name="Privacitat" value="Acceptada" required>
        <label for="privacidad">
          He llegit i accepto la <a href="pprivacidad.ca.html" target="_blank">Política de Privacitat</a>
        </label>
      </div>

      <button class="submit-btn" type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>

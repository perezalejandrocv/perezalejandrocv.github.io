    .checkbox-container {

      justify-content: flex-end;
    }

      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .checkbox-inner input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-inner label {
      cursor: pointer;
      color: white;
    }

    .checkbox-inner label a {
      color: white;
      text-decoration: none;
    }

    .submit-btn {

      color: #4472C4;

      border: none;

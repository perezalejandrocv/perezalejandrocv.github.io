<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Century Gothic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transform-origin: center;
      height: 100vh;
    }

    .page-title {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 23px;
      font-weight: bold;
      color: #606060;
      z-index: 1000;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      right: 14cm;
      height: 72px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1001;
    }

    .back-arrow:hover {
      transform: scale(1.1);
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container {
      background-color: #2F5496;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 14px;
      font-family: 'Century Gothic', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .share-link {
      text-align: right;
      font-size: 13px;
      font-family: 'Century Gothic', sans-serif;
      margin-top: -10px;
    }

    .share-link a {
      color: #FFD700;
      text-decoration: none;
    }

    .share-link a:hover {
      text-decoration: underline;
    }

    .checkbox-container {
      display: flex;
      justify-content: flex-end;
    }

    .checkbox-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .checkbox-inner input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-inner label {
      cursor: pointer;
      color: white;
    }

    .checkbox-inner label a {
      color: white;
      text-decoration: none;
    }

    .submit-btn {
      padding: 12px;
      background-color: white;
      color: #4472C4;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      body {
        transform: scale(1);
        height: auto;
      }

      .row {
        flex-direction: column;
        gap: 10px;
      }

      .checkbox-container {
        justify-content: center;
        text-align: center;
      }

      .checkbox-inner {
        justify-content: center;
      }

      .page-title {
        font-size: 19px;
        left: 15px;
        top: 10px;
      }

      .back-arrow {
        position: relative;
        height: 60px;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="page-title">CV | Alejandro Pérez</div>

  <a href="nota.es.html">
    <img src="images/flechaazul.jpg" alt="Volver al inicio" class="back-arrow" />
  </a>

  <div class="form-wrapper">
    <div class="form-container">
      <h2>Formulario de Contacto</h2>

      <form action="https://formsubmit.co/perezalejandro.cv@outlook.com" method="POST">
        <input type="hidden" name="_next" value="https://perezalejandrocv.github.io/gracias.html" />
        <input type="hidden" name="_captcha" value="false" />

        <div class="row">
          <input type="text" name="Nombre" placeholder="Nombre" required>
          <input type="text" name="Apellido" placeholder="Apellido" required>
        </div>

	<input type="text" name="Hotel/Empresa" placeholder="Hotel/Empresa">

        <input type="tel" name="Teléfono" placeholder="Teléfono" required>
        <input type="email" name="Email" placeholder="Correo electrónico" required>
        <textarea name="Comentarios" placeholder="Comentarios" required></textarea>

        <div class="share-link">
          Compartir archivo: <a href="https://1drv.ms/f/c/88bffd0bc0fda1ad/EqJsYyNziTlIqsubHFfqOc0BMQGLWF3P9QH70u_6IbixNw?e=3VPTky" target="_blank">Seleccionar archivo</a>
        </div>

        <div class="checkbox-container">
          <div class="checkbox-inner">
            <input type="checkbox" id="privacidad" required>
            <label for="privacidad">
              He leído y acepto la
              <a href="pprivacidad.es.html" target="_blank">Política de Privacidad</a>
            </label>
          </div>
        </div>

        <button class="submit-btn" type="submit">Enviar</button>
      </form>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Century Gothic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transform-origin: center;
      height: 100vh;
    }

    .page-title {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 23px;
      font-weight: bold;
      color: #606060;
      z-index: 1000;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      right: 14cm;
      height: 72px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1001;
    }

    .back-arrow:hover {
      transform: scale(1.1);
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container {
      background-color: #2F5496;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 14px; /* Increased 1pt */
      font-family: 'Century Gothic', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-share-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      font-family: 'Century Gothic', sans-serif;
      font-size: 13px;
      color: white;
    }

    .file-share-label {
      font-size: 13px;
      color: white;
    }

    .file-share-link {
      font-size: 13px;
      background-color: white;
      color: #2F5496;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .checkbox-container {
      display: flex;
      justify-content: flex-end;
    }

    .checkbox-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .checkbox-inner input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-inner label {
      cursor: pointer;
      color: white;
    }

    .checkbox-inner label a {
      color: white;
      text-decoration: none;
    }

    .checkbox-inner label a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      padding: 12px;
      background-color: white;
      color: #4472C4;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      body {
        transform: scale(1);
        height: auto;
      }

      .row {
        flex-direction: column;
        gap: 10px;
      }

      .checkbox-container {
        justify-content: center;
        text-align: center;
      }

      .checkbox-inner {
        justify-content: center;
      }

      .page-title {
        font-size: 19px;
        left: 15px;
        top: 10px;
      }

      .back-arrow {
        position: relative;
        height: 60px;
        margin-left: 10px;
      }

      .file-share-wrapper {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Title -->
  <div class="page-title">CV | Alejandro Pérez</div>

  <!-- Back arrow -->
  <a href="nota.en.html">
    <img src="images/flechaazul.jpg" alt="Back to home" class="back-arrow" />
  </a>

  <!-- Form -->
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Contact Form</h2>

      <form action="https://formsubmit.co/0c1e37899107facf38fae330a1dd6127" method="POST">
        <input type="hidden" name="_next" value="https://perezalejandrocv.github.io/gracias.html" />
        <input type="hidden" name="_captcha" value="false" />

        <!-- Name and Surname -->
        <div class="row">
          <input type="text" name="First Name" placeholder="First Name" required>
          <input type="text" name="Last Name" placeholder="Last Name" required>
        </div>

	<input type="text" name="Hotel_Company" placeholder="Hotel Company">

        <!-- Phone -->
        <input type="tel" name="Phone number" placeholder="Phone number" required>

        <!-- Email -->
        <input type="email" name="Email" placeholder="Email address" required>

        <!-- Comments -->
        <textarea name="Comments" placeholder="Comments" required></textarea>

        <!-- Share file via OneDrive -->
        <div class="file-share-wrapper">
          <span class="file-share-label">Share file</span>
          <a class="file-share-link" href="https://www.dropbox.com/request/H87MBNvSGyTdQn83QyDm" target="_blank">
            Select file
          </a>
        </div>

        <!-- Privacy checkbox -->
        <div class="checkbox-container">
          <div class="checkbox-inner">
            <input type="checkbox" id="privacy" required>
            <label for="privacy">
              I have read and accept the
              <a href="pprivacidad.en.html" target="_blank">Privacy Policy</a>
            </label>
          </div>
        </div>

        <!-- Submit button -->
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>

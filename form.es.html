    .back-arrow {

      top: 20px;
      right: 378px;

      z-index: 1001;

      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 100px; }

    .checkbox-container {
      display: flex;
      justify-content: flex-end;
    }
    .checkbox-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .submit-btn {
      background-color: white;
      color: #4472C4;
      padding: 12px;
      border-radius: 6px;

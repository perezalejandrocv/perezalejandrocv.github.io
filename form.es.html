<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>

  <!-- Iconos -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    /* ====================================================
       CONFIGURACIÓN GENERAL
    ==================================================== */
    body {
      background-color: #FFFFFF;
      font-family: 'Century Gothic', Poppins, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transform-origin: center;
      height: 100vh;
    }

    /* ====================================================
       TÍTULO PRINCIPAL
    ==================================================== */
    .page-title {
      position: absolute;
      top: 20px;
      left: 68px;
      width: 280px;
      z-index: 1000;
      opacity: 1;
      transform: translateY(-50px);
      animation: slideFromTop 4s ease-out forwards;
    }

    @keyframes slideFromTop {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .page-title {
        width: 160px;
        left: -4px;
        top: 29px;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .page-title {
        display: none !important;
      }
    }

    /* ====================================================
       FLECHA VOLVER
    ==================================================== */
    .back-arrow {
      position: fixed;
      top: 30px;
      right: 378px;
      max-width: 6%;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1001;
    }

    .back-arrow:hover { transform: scale(1.1); }

    @media (max-width: 1366px) { .back-arrow { right: 8%; max-width: 8%; } }
    @media (max-width: 1024px) { .back-arrow { right: 5%; max-width: 10%; top: 2%; } }
    @media (max-width: 480px) { .back-arrow { right: 3%; max-width: 12%; top: 1.5%; } }

    /* ====================================================
       CONTENEDOR FORMULARIO
    ==================================================== */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 640px;
    }

    
    .form-container,
    .form-container * {
      font-family: Poppins, 'Century Gothic', sans-serif !important;
    }

    .form-container {
      background-color: #2F5496;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* ====================================================
       TÍTULOS FORMULARIO
    ==================================================== */
    .form-container h2 {
      text-align: center;
      margin: 0;
    }

    .form-container h2:first-of-type {
      margin-bottom: 15px;
      font-weight: 400;
    }

    .form-container h2:last-of-type {
      margin-bottom: 40px;
      font-weight: 400;
    }

    
    .form-title {
      display: block;
      width: 100%;
      opacity: 0;
      letter-spacing: 10px;
      animation: juntarLetras 4s ease forwards;
    }

    @keyframes juntarLetras {
      0% {
        opacity: 0;
        letter-spacing: 10px;
        transform: translateY(-5px);
      }
      40% { opacity: 1; }
      100% {
        opacity: 1;
        letter-spacing: 1px;
        transform: translateY(0);
      }
    }

    /* ====================================================
       CAMPOS FORMULARIO
    ==================================================== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
    }

    input,
    textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* ====================================================
       COMPARTIR ARCHIVO
    ==================================================== */
    .file-share-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      font-size: 13px;
      color: white;
    }

    .file-share-link {
      font-size: 13px;
      background-color: white;
      color: #2F5496;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }

    .file-share-link:hover {
      background-color: #e0e0e0;
    }

    /* ====================================================
       CHECKBOX PRIVACIDAD
    ==================================================== */
    .checkbox-container {
      display: flex;
      justify-content: flex-end;
    }

    .checkbox-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      white-space: nowrap;
    }

    .checkbox-inner input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-inner label a {
      color: white;
      text-decoration: none;
    }

    .checkbox-inner label a:hover {
      text-decoration: underline;
    }

    /* ====================================================
       BOTÓN
    ==================================================== */
    .submit-btn {
      padding: 12px;
      background-color: white;
      color: #4472C4;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0e0e0;
    }

    /* ====================================================
       RESPONSIVE
    ==================================================== */
    @media (max-width: 480px) {
      body {
        transform: scale(1);
        height: auto;
      }

      .row {
        flex-direction: column;
        gap: 10px;
      }

      .checkbox-container {
        justify-content: center;
        text-align: center;
      }

      .checkbox-inner {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <img src="images/cvap.png" alt="CV Alejandro Pérez" class="page-title">

  <!-- FLECHA -->
  <a href="index.ca.html">
    <img src="images/flechaazul.jpg" alt="Torna a l'inici" class="back-arrow">
  </a>

  <!-- FORMULARIO -->
  <div class="form-wrapper">
    <div class="form-container">
      
      <h2>CV | Alejandro Pérez</h2>
      <h2 class="form-title">FORMULARIO DE CONTACTO</h2>

      <form action="https://formsubmit.co/0c1e37899107facf38fae330a1dd6127" method="POST">
        
        <!-- Redirección -->
        <input type="hidden" name="_next" value="https://perezalejandrocv.github.io/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="row">
          <input type="text" name="Nombre" placeholder="Nombre" required>
          <input type="text" name="Apellido" placeholder="Apellido" required>
        </div>

        <input type="text" name="Hotel/Empresa" placeholder="Hotel/Empresa">
        <input type="tel" name="Teléfono" placeholder="Teléfono" required>
        <input type="email" name="Email" placeholder="Email" required>
        <textarea name="Comentarios" placeholder="Comentarios" required></textarea>

        <div class="file-share-wrapper">
          <span>Compartir archivo</span>
          <a class="file-share-link" href="https://www.dropbox.com/request/H87MBNvSGyTdQn83QyDm" target="_blank">
            Seleccionar archivo
          </a>
        </div>

        <div class="checkbox-container">
          <div class="checkbox-inner">
            <input type="checkbox" id="privacidad" name="Privacitat" value="Acceptada" required>
            <label for="privacidad">
              He leído y acepto la
              <a href="pprivacidad.ca.html" target="_blank">Política de Privacidad</a>
            </label>
          </div>
        </div>

        <button class="submit-btn" type="submit">Enviar</button>
      </form>

    </div>
  </div>

</body>
</html>

    .page-title {
      position: absolute;
      top: 5vh;
      left: 30px;
      font-size: 34px;

      color: white;
      font-family: 'Century Gothic', Poppins, sans-serif;
      z-index: 1000;
    }

    .thank-you-message {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff20;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2.2s ease-in-out;
      z-index: 10;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {

      }

      .thank-you-message {

<body>

  <canvas id="fireworks"></canvas>

  <div class="page-title">CV | Alejandro Pérez</div>

  <div class="thank-you-message">
    Gracias! Gràcies! Thank you!
  </div>

  <script>
    
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = random(1, 3);
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.life = 100;
        this.opacity = 1;
        this.color = `rgba(255, 255, 0, ${this.opacity})`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
        this.opacity = this.life / 100;
        this.color = `rgba(255, 255, 0, ${this.opacity})`;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let particles = [];

    function createFirework() {
      const x = random(width * 0.2, width * 0.8);
      const y = random(height * 0.2, height * 0.8);
      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach((p, index) => {
        p.update();
        p.draw();
        if (p.life <= 0) {
          particles.splice(index, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    
    for (let i = 0; i < 5; i++) {
      setTimeout(createFirework, i * 800);
    }

    animate();
  </script>

</body>
</html>

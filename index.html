<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV | Alejandro Pérez</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #2F5496;
      color: white;
      font-family: 'Century Gothic', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Cambiado a visible para que se vea la animación completa */
      overflow: visible;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInScale 4s ease-out forwards;
      transform-origin: center;
    }

    .name {
      font-size: 2.4em;
    }

    .cv-link {
      font-size: 10em;
      margin-top: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      transition: all 0.3s ease;
      padding: 20px;
      transform-origin: center;
      /* quitamos spinY inicialmente */
      animation: none;
    }

    .cv-link:hover {
      border: 2px solid white;
      border-radius: 50%;
    }

    .cv-letter {
      display: inline-block;
    }

    /* Animaciones de entrada muy lentas, 8 segundos */
    .cv-left {
      animation: slideInLeft 6s ease-out forwards;
    }

    .cv-right {
      animation: slideInRight 6s ease-out forwards;
    }

    /* Al acabar la animación de entrada, inicia spinY */
    /* Usamos JavaScript para añadir esta animación tras 8s */

    .language-table {
      margin: 2cm auto 0 auto;
      table-layout: fixed;
      width: 300px;
    }

    .language-table td {
      width: 100px;
      text-align: center;
    }

    .language-table img {
      width: 32px;
      height: auto;
    }

    .language-link {
      display: inline-block;
      margin-top: 8px;
      color: white;
      text-decoration: none;
    }

    .language-link span {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .language-link:hover span {
      transform: scale(1.126);
    }

    @keyframes fadeInScale {
      from {
        transform: scale(0.7);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes spinY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="name">Alejandro Pérez</div>

    <a id="cv-link" class="cv-link" href="index.ca.html" aria-label="Entrar al CV">
      <span class="cv-letter cv-left">C</span><span class="cv-letter cv-right">V</span>
    </a>

    <table class="language-table">
      <tr>
        <td><img src="images/es.png" alt="Español" /></td>
        <td><img src="images/ca.png" alt="Català" /></td>
        <td><img src="images/en.png" alt="English" /></td>
      </tr>
      <tr>
        <td><a class="language-link" href="index.es.html"><span>Español</span></a></td>
        <td><a class="language-link" href="index.ca.html"><span>Català</span></a></td>
        <td><a class="language-link" href="index.en.html"><span>English</span></a></td>
      </tr>
    </table>
  </div>

  <script>
    // Tras 8s (duración animación entrada), activamos spinY en el enlace CV
    setTimeout(() => {
      const cvLink = document.getElementById('cv-link');
      cvLink.style.animation = 'spinY 24s linear infinite';
    }, 8000);
  </script>

</body>
</html>

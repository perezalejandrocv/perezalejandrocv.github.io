<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV | Alejandro Pérez</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #2F5496;
      color: white;
      font-family: 'Century Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .main-content {
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .name {
      font-size: 2.4em;
      margin-bottom: 0.5cm;
      animation: fadeInScale 4s ease forwards;
    }

    .cv-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 0.5cm;
    }

    .cv-link {
      font-size: 20em;
      color: white;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      transform-origin: center;
      z-index: 5;
      letter-spacing: normal;
      white-space: nowrap;
    }

    .cv-link:hover {
      border: 2px solid white;
      border-radius: 50%;
    }

    .cv-link {
      border: 2px solid transparent;
    }


    .cv-letter {
      display: inline-block;
      will-change: transform, opacity;
    }

    .cv-left {
      animation: slideInLeft 4s ease forwards;
    }

    .cv-right {
      animation: slideInRight 4s ease forwards;
    }

    .language-table {
      table-layout: fixed;
      width: 300px;
      margin: 0 auto;
      animation: fadeInScale 4s ease forwards;
    }

    .language-table td {
      width: 100px;
      text-align: center;
    }

    .language-table img {
      width: 32px;
      height: auto;
    }

    .language-link {
      display: inline-block;
      margin-top: 8px;
      color: white;
      text-decoration: none;
    }

    .language-link span {
      display: inline-block;
      transition: transform 0.3s ease;
      font-size: 17px;
    }

    .language-link:hover span {
      transform: scale(1.126);
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes spinY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .spin {
      animation: spinY 26s linear infinite;
    }

    .cv-line {
      width: 13cm;
      height: 2px;
      background: white;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .cv-line.visible {
      opacity: 1;
    }

    .line-left,
    .line-right {
      margin: 0 10px; /* mueve ambas hacia el centro */
    }

  </style>
</head>
<body>

  <div class="main-content">
    <div class="name">Alejandro Pérez</div>

    <div class="cv-wrapper">
      <div class="cv-line line-left"></div>

      <a id="cv-link" class="cv-link" href="index.ca.html" aria-label="Entrar al CV">
        <span class="cv-letter cv-left">C</span><span class="cv-letter cv-right">V</span>
      </a>

      <div class="cv-line line-right"></div>
    </div>

    <table class="language-table">
      <tr>
        <td><img src="images/es.png" alt="Español" /></td>
        <td><img src="images/ca.png" alt="Català" /></td>
        <td><img src="images/en.png" alt="English" /></td>
      </tr>
      <tr>
        <td><a class="language-link" href="index.es.html"><span>Español</span></a></td>
        <td><a class="language-link" href="index.ca.html"><span>Català</span></a></td>
        <td><a class="language-link" href="index.en.html"><span>English</span></a></td>
      </tr>
    </table>
  </div>

  <script>
    const cvLeft = document.querySelector('.cv-left');
    const cvRight = document.querySelector('.cv-right');
    const leftLine = document.querySelector('.line-left');
    const rightLine = document.querySelector('.line-right');
    const cvLink = document.getElementById('cv-link');

    let leftDone = false;
    let rightDone = false;

    function showLines() {
      if (leftDone && rightDone) {
        leftLine.classList.add('visible');
        rightLine.classList.add('visible');

        setTimeout(() => {
          leftLine.classList.remove('visible');
          rightLine.classList.remove('visible');
        }, 800);
      }
    }

    cvLeft.addEventListener('animationend', () => {
      leftDone = true;
      showLines();
    });

    cvRight.addEventListener('animationend', () => {
      rightDone = true;
      showLines();
    });

    // Iniciar el spin 2 segundos después del inicio (2 segundos antes de fin de animación)
    setTimeout(() => {
      cvLink.classList.add('spin');
    }, 2000);
  </script>

</body>
</html>
